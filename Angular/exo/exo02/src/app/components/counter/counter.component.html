<div class="bg-black p-4 rounded shadow-md text-white">
  <h1 class="text-2xl mb-4">Compteur :</h1>
  <div [style.color]="getColor()" class="text-3xl mb-4">
    {{ count }}
  </div>
  <button (click)="decrement()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mr-2">Decrement</button>
  <button (click)="increment()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Increment</button>
</div>
