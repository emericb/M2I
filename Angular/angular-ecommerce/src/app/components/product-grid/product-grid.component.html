<div class="grid grid-cols-3 gap-4">
  @for (product of products; track product; let i = $index) {
    <div class="border p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
      <h2 class="text-xl font-semibold mb-2">{{ product.name }}</h2>
      <p class="text-gray-700 mb-2">{{ product.description }}</p>
      <p class="text-green-600 font-bold mb-2">\${{ product.price }}</p>
      <p class="text-gray-500 mb-4">Stock: {{ product.stock }}</p>
      <button (click)="addToCart(product)" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-300">Add to Cart</button>
    </div>
  }
</div>
