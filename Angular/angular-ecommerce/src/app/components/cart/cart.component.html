<div class="container mx-auto">
  <h1 class="text-2xl font-bold mb-4">Your Cart</h1>
  @for (product of cart; track product; let i = $index) {
    <div class="border p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 mb-4">
      <h2 class="text-xl font-semibold mb-2">{{ product.name }}</h2>
      <p class="text-gray-700 mb-2">{{ product.description }}</p>
      <p class="text-green-600 font-bold mb-2">\${{ product.price }}</p>
      <button (click)="removeFromCart(product.id)" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors duration-300">Remove</button>
    </div>
  }
</div>
