<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Admin Page</h1>
  <div class="mb-6">
    <input [(ngModel)]="newProduct.name" placeholder="Name" class="border p-2 rounded mb-2 w-full">
    <input [(ngModel)]="newProduct.description" placeholder="Description" class="border p-2 rounded mb-2 w-full">
    <input [(ngModel)]="newProduct.price" placeholder="Price" type="number" class="border p-2 rounded mb-2 w-full">
    <input [(ngModel)]="newProduct.stock" placeholder="Stock" type="number" class="border p-2 rounded mb-2 w-full">
    <button (click)="addProduct()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition-colors duration-300">Add Product</button>
  </div>
  @for (product of products; track product; let i = $index) {
    <div class="border p-4 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
      <input [(ngModel)]="product.name" class="border p-2 rounded mb-2 w-full">
      <input [(ngModel)]="product.description" class="border p-2 rounded mb-2 w-full">
      <input [(ngModel)]="product.price" type="number" class="border p-2 rounded mb-2 w-full">
      <input [(ngModel)]="product.stock" type="number" class="border p-2 rounded mb-2 w-full">
      <div class="flex space-x-2">
        <button (click)="updateProduct(product)" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition-colors duration-300">Update</button>
        <button (click)="deleteProduct(product.id)" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors duration-300">Delete</button>
      </div>
    </div>
  }
</div>
